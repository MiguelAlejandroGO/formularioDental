<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="manifest" href="manifest.json" />
  <!-- CODELAB: Add meta theme-color -->
  <meta name="theme-color" content="#2F3BA2" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Aplicacion para tu dentista" />
  <meta name="keywords" content="Dentista">
  <meta name="msapplication-TileColor" content="#2b5797">
  <!-- Android  -->
  <meta name="theme-color" content="#737674">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Dental">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- WINDOWS -->
  <meta name="msapplication-config" content="browserconfig.xml">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon.ico">
  <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/iziToast.min.css">
  <title>Dental Clean</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/toooth-512.png" alt="" width="38" height="30" class="d-inline-block align-text-top">
        Dental Clean
      </a>
    </div>
  </nav>
  <div class="container">
    <form class="row g-3">
      <div class="col-md-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="Nombre">
          <label for="name">Nombre Completo</label>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-floating">
          <input type="number" class="form-control" id="age" placeholder="Edad" required>
          <label for="age">Edad</label>
        </div>
      </div>
      <div class="col-md-9">
        <div class="form-floating">
          <input type="text" class="form-control" id="address" placeholder="Direccion" required>
          <label for="address">Direccion</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="number" class="form-control" id="numberTel" placeholder="Telefono fijo" required>
          <label for="numberTel">Telefono fijo</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="number" class="form-control" id="numberCel" placeholder="Numero Celular" required>
          <label for="numberCel">Numero de Celular</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Correo" required>
          <label for="email">Correo</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="date" class="form-control" id="datePast" placeholder="Fecha de la ultima consulta" required>
          <label for="datePast">Fecha de la ultima consulta</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="date" class="form-control" id="dateNew" placeholder="Fecha de la nueva consulta" required>
          <label for="dateNew">Fecha de la nueva consulta</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="time" class="form-control" id="timeNew" placeholder="Hora de consulta" required>
          <label for="timeNew">Hora de consulta</label>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Mensaje / Comentarios" id="message" required></textarea>
          <label for="message">Mensaje / Comentarios</label>
        </div>
      </div>

      <div class="col-12 ">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" onclick="addDate();" class="btn btn-success fw-bold">Crear cita</button>
        </div>

      </div>
    </form>
  </div>
  <div id="snackbar" class="d-none">
    <h5>Nueva version disponible. </h5><button id="lauchUpdate" class="btn btn-info">Actualizar</button>
  </div>
  <footer class="bg-light text-center">
    <section class="mt-5">
      <div class="container">
        <div class="row align-items-center">
          <p class="mt-4 text-center fw-bold"><small>All rights reserved Â© Dental Clean 2021</small></p>
        </div>

      </div>
    </section>

  </footer>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/iziToast.min.js" type="text/javascript"></script>
  <script src="js/dbForm.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
